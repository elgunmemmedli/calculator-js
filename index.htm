<html>
    <head>
        <meta charset="UTF-8" />
        <title>Kakliyatr</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="Kakliyatr">
         <input type="text" id="ekran" placeholder="0" onclick="gonder()"/>
         <input type="text" id="cvbekran" onclick="cem()" />
         <input type="button" class="emel" value="AC" onclick="sifir()"/>
         <input type="button" class="emel" value="&#8592;" onclick="sil(),sill()" />
         <input type="button" class="emel" value="%" onclick="yari()" />
         <input type="button" class="riyaz" value="&#247;" onclick="gonder('/')" />
         <br/>
         <input type="button" class="reqem" value="7" onclick="gonder('7')" />
         <input type="button" class="reqem" value="8" onclick="gonder('8')" />
         <input type="button" class="reqem" value="9" onclick="gonder('9')" />
         <input type="button" class="riyaz" value="X" onclick="gonder('*')" />
         <br/>
         <input type="button" class="reqem" value="4" onclick="gonder('4')" />
         <input type="button" class="reqem" value="5" onclick="gonder('5')" />
         <input type="button" class="reqem" value="6" onclick="gonder('6')" />
         <input type="button" class="riyaz" value="-" onclick="gonder('-')" />
         <br/>
         <input type="button" class="reqem" value="1" onclick="gonder('1')" />
         <input type="button" class="reqem" value="2" onclick="gonder('2')" />
         <input type="button" class="reqem" value="3" onclick="gonder('3')" />
         <input type="button" class="riyaz" value="+" onclick="gonder('+')" />
         <br/>
         <input type="button"  class="sifir" value="0" onclick="gonder('0')" />
         <input type="button" class="reqem" value="." onclick="gonder(',')" />
         <input type="button" class="riyaz" value="=" onclick="cem()" />

        </div>



        <script src="1.js"></script>
    </body>
</html>
